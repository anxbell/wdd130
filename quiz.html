<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Course Home - Quiz Form ">
    <meta name="author" content="Valerie Sanchez">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>
</head>
<body>
    <header>
       <h1>HTML & CSS Quiz</h1> 
    </header>

    <main>
        <form id="quiz-form">
            <fieldset>
                <label for="q1">1. What does HTML stand for?</label>
                <br>
                <input type="text" id="q1" name="q1" required>
            </fieldset>

            <fieldset>
                <label for="q2">2. What is the correct way to add a background color to a webpage using CSS?</label>
                <br>
                <textarea id="q2" name="q2" rows="3" cols="50" required></textarea>
            </fieldset>

            <fieldset>
                <label for="q3">3. Which tag in HTML is used to create a hyperlink?</label>
                <br>
                <select id="q3" name="q3" required>
                    <option value selected disabled>Select</option>
                    <option value="link"> &lt;link&gt; </option>
                    <option value="a"> &lt;a&gt; </option>
                    <option value="hyperlink"> &lt;hyperlink&gt; </option>
                    <option value="url"> &lt;url&gt; </option>
                </select>
            </fieldset>
            <fieldset>
                <label for="q4">How many classes are you taking?</label>
                <br>
                <input type="number" id="q4" name="q4" min="0" step="1" required>
            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </main>
    <footer>
        <p>©️2024 Quiz Form </p>
    </footer>
</body>
</html>
